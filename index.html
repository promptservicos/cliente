<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Parceiros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ffe6e6;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #dc3545;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #495057;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #dc3545;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #dc3545;
            color: white;
        }

        .btn-primary:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Parceiros Prompt</h1>
            <p>Acesso exclusivo para clientes</p>
        </div>

        <div id="message" class="message"></div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seu@email.com">
        </div>

        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Sua senha">
        </div>

        <button class="btn btn-primary" onclick="fazerLogin()">Acessar Portal</button>

        <div class="footer">
            © 2025 Parceiros Prompt. Acesso restrito.
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWyX6DXg5APApHznIwe_4l6W_D9HA7_JI",
            authDomain: "clientes-prompt-e83cb.firebaseapp.com",
            projectId: "clientes-prompt-e83cb",
            storageBucket: "clientes-prompt-e83cb.firebasestorage.app",
            messagingSenderId: "36358707713",
            appId: "1:36358707713:web:a3d97276a327123233fe00"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verificar se já está logado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "menu.html";
            }
        });

        // Fazer Login
        window.fazerLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            if (!email || !password) {
                showMessage('Por favor, preencha email e senha.', 'error');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showMessage('Acesso concedido! Redirecionando...', 'success');
                
                // Atualizar último login
                await updateUltimoLogin(userCredential.user.uid);
                
                setTimeout(() => {
                    window.location.href = "menu.html";
                }, 1500);
                
            } catch (error) {
                showMessage('Credenciais inválidas. Verifique seu email e senha.', 'error');
            }
        }

        // Atualizar último login
        async function updateUltimoLogin(userId) {
            try {
                await getDoc(doc(db, 'usuarios', userId)); // Verifica se usuário existe
            } catch (error) {
                console.log('Usuário não encontrado na base');
            }
        }

        // Mostrar mensagens
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Enter para logar
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
